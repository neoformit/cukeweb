<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
  <title>The cuke register</title>
	<meta name="robots" content="noindex, nofollow">
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{% static 'home/css/cukes.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">

  {% block head %}
  {% endblock %}

</head>

<body>

  <div class="background">
    <img src="{% static 'home/img/background.jpg' %}" alt="Sea cucumber background">
    <div class="overlay"></div>
  </div>

  <div class="interface">
    <div class="sidebar">
      {% block sidebar %}
      {% endblock %}

      {% if user.is_authenticated %}
      <a class="logout" href="/logout"> <img src="{% static 'icons/logout.svg' %}" alt="Log out"> </a>
      {% endif %}

      {% if user.is_staff %}
      <a href="/admin"> <br> Admin </a>
      {% endif %}
    </div>

    <div class="main">
      {% block content %}
      {% endblock %}
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  {% block javascript %}
  {% endblock %}

</body>

</html>
